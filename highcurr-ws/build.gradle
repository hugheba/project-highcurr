buildscript {
    ext {
        kotlinVersion = '1.2.21'
        springBootVersion = '1.5.9.RELEASE'
        vertxVersion = '3.5.0'
    }
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
        classpath("org.jetbrains.kotlin:kotlin-gradle-plugin:${kotlinVersion}")
        classpath("org.jetbrains.kotlin:kotlin-allopen:${kotlinVersion}")
    }
}

apply plugin: 'kotlin'
apply plugin: 'kotlin-spring'
apply plugin: 'eclipse'
apply plugin: 'org.springframework.boot'

group = 'highcurr'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = 1.8
compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}

repositories {
    mavenCentral()
}


dependencies {
    compile('org.springframework.boot:spring-boot-starter')
    compile("org.jetbrains.kotlin:kotlin-stdlib-jre8:${kotlinVersion}")
    compile("org.jetbrains.kotlin:kotlin-reflect:${kotlinVersion}")

    compile("io.vertx:vertx-web:${vertxVersion}")
    compile("com.coveo:nashorn-commonjs-modules:1.0.9")

    testCompile('org.springframework.boot:spring-boot-starter-test')
}


bootRun {
    environment "APP_HOME", "${projectDir}/src/main/resources/"
    environment "HC_PLUGINS_PATH", "${project(":highcurr-plugins").projectDir}/src"
    environment "HC_PLUGINS_REQUIRE_PATH", "${project(":highcurr-plugins").projectDir}/"
}